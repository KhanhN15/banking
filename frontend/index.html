  <style>
    .radio-form {
      display: flex;
    }

    .custom-radio {
      margin-right: 20px;
    }

    .mt {
      margin-top: 40px;
    }

    .slide-area-2 {
      background-image: url("src/assets/img/background/slide2.jpg");
    }

    .page-area {
      background-image: url("http://rockstheme.com/rocks/bultifore-preview/img/background/bread-bg.jpg");
    }

    select {
      display: block !important;
      color: black !important;
    }

    .profile-content {
      width: 140px;
      height: 140px;
      margin: 0 auto;
      position: relative;
      cursor: pointer;
    }

    .profile-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-content input[type="file"] {
      position: absolute;
      top: 0;
      width: 100%;
      left: 0;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    button.btn-site {
      height: 55px;
      width: 100%;
      background: #1ba8c6;
      border-radius: 4px;
      color: #ffffff;
      font-size: 17px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 30px;
      border: 1px solid #1ba8c6;
      transition: 0.5s;
    }
  </style>

  <!-- modernizr css -->
  <script src="./src/assets/js/vendor/modernizr-2.8.3.min.js"></script>
